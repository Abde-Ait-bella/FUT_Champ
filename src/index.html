<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>FUT Champ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="relative ">
    <div class="">
        <nav class="h-16 fixed z-10 w-full flex items-center justify-between bg-transparent backdrop-blur-sm">
            <div id="berger_menu" class="ms-8 p-3 px-5 cursor-pointer rounded-full flex bg-slate-500">
                <i class="fa-solid fa-arrow-left transition-all ease-in-out  text-slate-950"></i>
            </div>
            <div>
                <select class="p-2 px-4 rounded-lg bg-slate-800 shadow-lg text-white me-10" name="" id="formation_selected" onchange="handleForamtion(event)">
                    <option value="0">4-3-3</option>
                    <option value="1">4-4-2</option>
                </select>
            </div>
        </nav>
        <div class="container_fut flex justify-end h-full bg-slate-800 ">
            <div id="left_bar"
                class="h-full z-[1] left-0 p-5 bg-[url('./assets/img/grass.jpg')] bg-no-repeat pt-20 bg-gray-900 tablet:w-5/12 desktop:w-96 telephone:w-9/12 transition-all duration-500 ease-in-out absolute">
                <div class="absolute bottom-0 left-0 w-full h-full bg-slate-950 opacity-70 z-0"></div>
                <div id="form" class="grid gap-3 p-3 justify-center transition-all duration-300 ease-in-out">
                    <form class="max-w-sm z-10 w-80 transition-all duration-300 ease-in-out"
                        onsubmit="handleSubmit(event)">
                        <div class="md:flex md:items-center mb-6">
                            <div class="md:w-1/3">
                            </div>
                            <div class="md:w-2/3">
                                <select
                                onchange="toggleForm(event)"
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-700 text-slate-950"
                                    name="position" id="">
                                    <option class="text-gray-400" value="">Poste de joueur</option>
                                    <option class="text-gray-400" value="GK">GK</option>
                                    <option class="text-gray-950" value="CB">CB</option>
                                    <option class="text-gray-950" value="LB">LB</option>
                                    <option class="text-gray-950" value="RB">RB</option>
                                    <option class="text-gray-950" value="CM">CM</option>
                                    <option class="text-gray-950" value="RW">RW</option>
                                    <option class="text-gray-950" value="LW">LW</option>
                                    <option class="text-gray-950" value="ST">ST</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid gap-3 md:items-center mb-6">
                            <div class="flex gap-3 md:w-2/3">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                    type="text" name="Nom" placeholder="Nom">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                    type="text" name="Image" placeholder="Image">
                            </div>
                            <div class="flex gap-3 md:w-2/3">
                                <input
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                    type="text" name="Club" placeholder="Club">
                                <select
                                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-700 text-slate-950"
                                    name="nationality" id="">
                                    <option class="text-gray-400" value="">Nationalit√©</option>
                                    <option class="text-gray-400" value="USA">USA</option>
                                    <option class="text-gray-950" value="FRANCE">FRANCE</option>
                                    <option class="text-gray-950" value="MOROCCO">MOROCCO</option>
                                    <option class="text-gray-950" value="ESPANE">ESPANE</option>
                                    <option class="text-gray-950" value="GERMANY">GERMANY</option>
                                </select>
                            </div>
                            <div id="player_carater" class="grid gap-3">
                                <div class="flex gap-3 md:w-2/3">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" name="Pace" placeholder="Pace">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" name="Shooting" placeholder="Shooting">
                                </div>
                                <div class="flex gap-3 md:w-2/3">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" name="Passing" placeholder="Passing">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" name="Dribbing" placeholder="Dribbing">
                                </div>
                                <div class="flex gap-3 md:w-2/3">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" name="Definding" placeholder="Definding">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" name="Physique" placeholder="Physique">
                                </div>
                                <div class="flex gap-3 md:w-2/3">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" name="rating" placeholder="rating">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="text" name="logo" placeholder="logo">
                                </div>
                                <div class="flex gap-3 md:w-2/3">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="text" name="flag" placeholder="flag">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="text" name="club" placeholder="club">
                                </div>
                            </div>

                            <div id="GK_carater" class="hidden gap-3">
                                <div class="flex gap-3 md:w-2/3">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" placeholder="GK">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" placeholder="GK">
                                </div>
                                <div class="flex gap-3 md:w-2/3">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" placeholder="GK">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" placeholder="GK">
                                </div>
                                <div class="flex gap-3 md:w-2/3">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" placeholder="GK">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-gray-700"
                                        type="number" placeholder="GK">
                                </div>
                            </div>
                        </div>
                        <div class="md:flex md:items-center">
                            <div class="md:w-2/3">
                                <button
                                    class="shadow bg-slate-600 hover:bg-slate-400 text-slate-900 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                    type="submit">
                                    Ajouter
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
            <div id="terrain"
                class="grid justify-center items-end bg-contain mt-36 bg-transparent bg-right bg-gray-600 w-8/12 h-[41rem] me-5 relative bg-[url('./assets/svg/terrain.svg')] bg-no-repeat transition-all duration-700 ease-in-out ">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
